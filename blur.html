<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<style id="page-css">
body {
  margin: 0;
  padding: 0;
}
#header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 200px;
  color: #fff;
  background:-webkit-linear-gradient(top, #55efcb 0%, #5bcaff 100%);
  overflow: hidden;
}
  
#header h1 {
  position: absolute;
  z-index: 1;
  top: 0;
  left: 0;
  right: 0;
  padding: 20px;
  text-align: center;
}

#header iframe {
  -webkit-filter: blur(10px);
}

#content {
  width: 950px;
  margin: auto;
}
</style>
<body>

<div id="header">
  <h1>test -webkit-filter:blur</h1>
</div>

  <div id="content" style="text-align:center;">
<img src="http://img03.taobaocdn.com/imgextra/i3/87743414/T2NJaOXXtbXXXXXXXX_!!87743414.jpg">
<br><img src="http://img01.taobaocdn.com/imgextra/i1/87743414/T2elFpXttaXXXXXXXX_!!87743414.jpg">  
<br><img src="http://img02.taobaocdn.com/imgextra/i2/87743414/T2i8JhXsRaXXXXXXXX_!!87743414.jpg">  
<br><img src="http://img03.taobaocdn.com/imgextra/i3/10490025426086511/T1.FJLFeXfXXXXXXXX_!!631300490-0-tstar.jpg">  
<br><img src="http://img04.taobaocdn.com/imgextra/i4/10490040141832070/T1zZKPFaJgXXXXXXXX_!!631300490-0-tstar.jpg_620x10000.jpg">  
  
</div>
  
<script src="http://zeptojs.com/zepto.min.js"></script>
<script>  
  $(window).bind('load', function() {
    var ifrm = $('<iframe src="javascript:;" width="100%" height="140%" scrolling="no"></iframe>');
    ifrm.bind('load', function() {
      ifrm.win = ifrm[0].contentWindow;
      ifrm.body = ifrm[0].contentWindow.document.body;
      ifrm.body.appendChild($('#page-css')[0].cloneNode());
      ifrm.body.appendChild($('#content')[0].cloneNode());
    });
    $('#header').append(ifrm);
   
    $(window).bind('scroll', function() {
       ifrm.win.scrollTo(0, document.body.scrollTop);
    }).trigger('scroll'); 
  });
</script>
</body>
</html>
