<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<style id="page-css">
body {
  margin: 0;
  padding: 0;
}

#header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 200px;
  color: #333;
  background: #fff;
  overflow: hidden;
}
  
#header h1 {
  position: absolute;
  z-index: 1;
  top: 0;
  left: 0;
  right: 0;
  padding: 20px;
  text-align: center;
}

#header iframe {
  -webkit-filter: blur(10px);
}

#content {
  width: 550px;
  margin: auto;
}
</style>
<body>

<div id="header">
  <h1>test -webkit-filter:blur</h1>
</div>

  <div id="content" style="text-align:center;">
<img src="http://img01.taobaocdn.com/imgextra/i1/87743414/T2elFpXttaXXXXXXXX_!!87743414.jpg">  
<p>个人认为，同以往相同，这张专辑是一张超强的概念性专辑，表面上是一个秋的命题作文，实际上通过几个风格不同的Interlude，依次揭开并层层展示了秋季的几种丰富而不同的色彩。形散是苏打绿手下的秋之丰富，神不散是他们上纲上线的一些对生活的论述和慨叹。 
</p><img src="http://img02.taobaocdn.com/imgextra/i2/87743414/T2i8JhXsRaXXXXXXXX_!!87743414.jpg">  
<p>我觉得这张专辑的主旨就是表现北京多元的秋天，并适度地提升到对生活的感悟上。北京的秋，有清风也有清冷，有古朴也有现代秋生活。秋日百天，不同的时候，站在天桥上，看到的是不同人头顶上不同的秋天，看到的是这个城市里各色人等的秋天。
</p><img src="http://img04.taobaocdn.com/imgextra/i4/10490040141832070/T1zZKPFaJgXXXXXXXX_!!631300490-0-tstar.jpg_620x10000.jpg">  
  
</div>
  
<script src="http://zeptojs.com/zepto.min.js"></script>
<script>  
  $(window).bind('load', function() {
    var ifrm = $('<iframe src="javascript:;" width="100%" height="140%" scrolling="no"></iframe>');
    ifrm.bind('load', function() {
      ifrm.win = ifrm[0].contentWindow;
      ifrm.body = ifrm[0].contentWindow.document.body;
      ifrm.body.appendChild($('#page-css')[0].cloneNode());
      ifrm.body.appendChild($('#content')[0].cloneNode());
    });
    $('#header').append(ifrm);
   
    $(window).bind('scroll', function() {
       ifrm.win.scrollTo(0, document.body.scrollTop);
    }).trigger('scroll'); 
  });
</script>
</body>
</html>
